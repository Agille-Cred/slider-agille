<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FEED AGILLE</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</head>

<body>
	<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active" data-bs-interval="15000">
				<img src="img/img fla.png" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item" data-bs-interval="15000">
				<img src="img/img mulher.png" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item" data-bs-interval="15000">
				<img src="img/img 3.png" class="d-block w-100" alt="...">
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>
	<footer
		style="background: rgb(255,184,0);	background: radial-gradient(circle, rgba(255,184,0,1) 27%, rgba(255,226,0,1) 100%);">

		<input style="text-align: center; background-color: white;" type="button" value="Quer tela cheia?"
			onclick="requestFullScreen()">
		<p style="display: inline; margin-left: 75%;">Desenvolvido por TI AGILLE</p>

		<script>
			function requestFullScreen() {

				var el = document.body;

				// suportar mais navegadores.
				var requestMethod = el.requestFullScreen || el.webkitRequestFullScreen
					|| el.mozRequestFullScreen || el.msRequestFullScreen;

				if (requestMethod) {

					requestMethod.call(el);

				} else if (typeof window.ActiveXObject !== "undefined") {

					var wscript = new ActiveXObject("WScript.Shell");

					if (wscript !== null) {
						wscript.SendKeys("{F11}");
					}
				}
			}
		</script>

	</footer>
</body>

</html>
