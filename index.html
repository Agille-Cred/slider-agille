	<footer
		style="background: rgb(255,184,0);	background: radial-gradient(circle, rgba(255,184,0,1) 27%, rgba(255,226,0,1) 100%);">

		<input style="text-align: center; background-color: white;" type="button" value="Quer tela cheia?"
			onclick="requestFullScreen()">
		<p style="display: inline; margin-left: 75%;">Desenvolvido por TI AGILLE</p>
	</footer>
	<script>
		function requestFullScreen() {
			var el = document.body;
			// suportar mais navegadores.
			var requestMethod = el.requestFullScreen || el.webkitRequestFullScreen
				|| el.mozRequestFullScreen || el.msRequestFullScreen;
			if (requestMethod) {
				requestMethod.call(el);
			} else if (typeof window.ActiveXObject !== "undefined") {
				var wscript = new ActiveXObject("WScript.Shell");
				if (wscript !== null) {
					wscript.SendKeys("{F11}");
				}
			}
		}
	</script>
